<html>

<head>
  <title>BMinusWebRuntime</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type='module' src="./main.js"></script>
</head>

<body>
  <textarea id="input" rows="5">auto a;
a = 1+2;
putint(a);</textarea>
  <br />
  <button id="execute">Run</button>
  <button id="step">Step</button>
  <p id="out"></p>
<hr />
<p>Last Instruction: <strong><span id="insName"></span></strong> | <span id = "insOperandA"></span> | <span id="insOperandB"></span></p>  
<hr />
<ul>
  <li>X: <span id="regx">0</span></li>
  <li>A: <span id="rega">0</span></li>
  <li>B: <span id="regb">0</span></li>
  <li>C: <span id="regc">0</span></li>
  <li>D: <span id="regd">0</span></li>
</ul>
<hr />
Stack (<span id="stackSize">0</span>)
<ol id = "stackList"></ol>
</body>

</html>
